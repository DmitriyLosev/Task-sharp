<meta charset="utf-8">
<script>
// var создаем переменную, prompt  запрос введения данных 
var dollar = 75;
var euro = 85;   
var rub = prompt("Введите сумму в рублях для перевода в доллары и евро");
//преобразуем из строкого в числовой
var rubToDollar = rub / dollar;
var rubToEuro = rub / euro;
//  \n переход нановую строку .toFixed(2) - оставить 2 знака после запятой
alert(
    rub + "рублей = " + rubToDollar.toFixed(2) + " долларов  \n" +
    rub + "рублей = " + rubToEuro.toFixed(2) + " евро"
)
</script>
