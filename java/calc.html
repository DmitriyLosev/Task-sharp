<meta charset="utf-8">
<script>
// var создаем переменную, prompt  запрос введения данных    
var a = prompt("Введите первое число");
var b = prompt("Введите второе число");
//преобразуем из строкого в числовой/ так же можно просто поставить +prompt при объвлении переменной 
a = parseInt(a);
b = parseInt(b);
var c = a * b;
alert("Произведение двух чисел: " + c);
c = a + b;
//alert вывод на экран
alert("Сумма двух чисел: " + c);
c = a / b;
alert("Деление двух чисел: " + c);

</script>
