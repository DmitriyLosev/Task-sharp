<meta charset="utf-8">
<script> 
//поиск площоди трапеции // +prompt преобразуем из строкого в числовой
var a = prompt("Введите длинну нижнего основания трапеции");
var b = +prompt("Введите длинну верхнего основания трапеции");
var h = +prompt("Введите высоту трапеции");
a = parseInt(a);

var S = ((a + b) / 2) * h;
alert("Площадь трапеции будет равна " + S);
</script>
